<!DOCTYPE html>
<html>
  <head>
    <title>Flask + MySQL Demo</title>
  </head>
  <body>
    <h1>Messages</h1>
    <ul>
      {% for id, text in messages %}
      <li>{{ text }}</li>
      {% endfor %}
    </ul>

    <h2>Add a new message:</h2>
    <form method="POST">
      <input type="text" name="text" required />
      <button type="submit">Add</button>
    </form>
  </body>
</html>
